<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
    }

    .download-button {
      text-align: center;
      margin: 10px;
    }

    iframe, embed {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="download-button">
    <a href="resume.pdf" download>ðŸ“„ Download Resume (Hyperlinks Supported)</a>
  </div>

  <div class="container" id="viewer">
    <!-- JS will inject viewer here -->
  </div>

  <script>
    // Detect if the user is on a mobile device
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    const viewerDiv = document.getElementById("viewer");

    if (isMobile) {
      // Use Google Docs Viewer for mobile (hyperlinks work)
      viewerDiv.innerHTML = `
        <iframe src="https://docs.google.com/gview?url=https://ts1121.github.io/resume-site/resume.pdf&embedded=true"></iframe>
      `;
    } else {
      // Use fast native embed on desktop
      viewerDiv.innerHTML = `
        <embed src="resume.pdf" type="application/pdf">
      `;
    }
  </script>
</body>
</html>
