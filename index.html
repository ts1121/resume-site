<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .pdf-container {
      width: 100%;
      height: 100vh;
    }
    .fallback {
      padding: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="resume.pdf" type="application/pdf" width="100%" height="100%">
      <div class="fallback">
        <p>Your browser does not support viewing PDFs directly.</p>
        <a href="resume.pdf" download>Click here to download the resume</a>
      </div>
    </embed>
  </div>
</body>
</html>
